			<div class="text">
				<h2>Formulário de pesquisa</h2>

					<p>Diz para agente oque voce achou do conteudo</p>
					<div class="form">
						<form>
							<div class="dis">
								<label>Nome de Usuário:</label>
								<input type="text" placeholder="">
							</div>
							<div class="dis">
								<fieldset>
									<legend>Oque achou do conteudo</legend>
										<input type="radio" id="visitante" name="participar">
										<label for="visitante">Bom</label><br>
										<input type="radio" id="participante" name="participar">
										<label for="participante">Ruim</label><br>
										<input type="radio" id="moderador" name="participar">
										<label for="moderador">Rasoalvel</label>
								</fieldset>
								<p>Criticas ou duvidas</p>
								<label for="duvidas"></label>
								<textarea name="suporte" id="duvidas" style="width: 80%; height: 200px;" placeholder="Digite aqui..."></textarea>
							</div>
							<div class="dis">
								<input type="submit" value="Enviar"><br>
							</div>
						</form>
					</div>
					<footer>
					</footer>
			</div>
		</div>
